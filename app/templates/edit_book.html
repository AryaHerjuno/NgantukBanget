{% extends 'base.html' %}

{% block title %}Edit Book - NgantukBanget{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Edit Book</h1>

<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ book[2] }}" required>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" name="year" value="{{ book[3] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Book</button>
</form>
{% endblock %}
