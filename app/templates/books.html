{% extends 'base.html' %}

{% block title %}Books - NgantukBanget{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Books List</h1>
<a href="{{ url_for('main.add_book') }}" class="btn btn-primary mb-3">Add New Book</a>

<div class="row">
    {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ book[1] }}</h5>
                    <p class="card-text">Author: {{ book[2] }}</p>
                    <p class="card-text">Year: {{ book[3] }}</p>
                    <a href="{{ url_for('main.edit_book', id=book[0]) }}" class="btn btn-warning">Edit</a>
                    <a href="{{ url_for('main.delete_book', id=book[0]) }}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
